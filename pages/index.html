<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/assets/png-transparent-nike-logo-movement-brands-black-thumbnail-removebg-preview.png" alt="">
    </header>
    <main>
        <div class="box">
            <img src="/assets/tenis-nike-air-vapormax-2020-flyknit-masculino-CW1765-001-1-removebg-preview.png" alt="">
            <section class="section-login">
                <img id="logonike-box" src="/assets/Logo_NIKE.svg.png" alt="">
                <div class="btn">
                    <a href="" id="box-login">LOGIN</a>
                    <a href="" id="box-signup">SIGNUP</a>
                </div>
                <section class="forms-inputs">
                    <input placeholder="Email" type="email" name="" id="input-email">
                    <br>
                    <br>
                    <br>
                    <input placeholder="Senha" type="password" name="" id="password-input">
                    <a href="" id="forgot">Forgot Password?</a>
                    <a href="" id="login-btn">LOGIN</a>
                    <section class="links">
                        <a id="google" href="">
                            <img src="/assets/Google__G__Logo.svg.png" alt="">
                            
                        </a>
                        <a id="facebook" href="">
                            <img src="/assets/facebook-logo-3-1.png" alt="">
                        </a>
                        
                    </section>
                </section>

            </section>
        </div>

    </main>

</body>

</html>
